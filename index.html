<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calcultor column">
            <input type="text" id="ekran">
            <div class="row klav">
                <div class="column">
                    <div class="row">
                        <button id="clear">Clear</button>
                        <button>/</button>
                        <button>*</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>-</button>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="row">
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                            </div>
                            <div class="row">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                            </div>
                        </div>
                        <button class="plus">+</button>
                    </div>
                    <div class="row">
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button id="enter">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="ekr"></div>

    <script src="script.js"></script>
</body>
</html>
